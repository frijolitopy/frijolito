<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frijolito - Tienda Online</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #ecdcb6;
      color: #765722;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f4e9d3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      height: 60px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #765722;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #ffebf2;
    }

    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #d79a4c;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .producto {
      background-color: #fff;
      border: 2px solid #f4e9d3;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }

    .producto h3 {
      margin-top: 10px;
      color: #765722;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo Frijolito">
    </div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#productos">Productos</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Bienvenidos a Frijolito</h1>
    <p>Dónde cada detalle está pensado con amor para tu bebé.</p>
    <a href="#productos" class="btn">Ver productos</a>
  </section>

  <section class="productos" id="productos">
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Producto 1">
      <h3>Ajuar personalizado</h3>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Producto 2">
      <h3>Kit de cuna</h3>
    </div>
    <div class="producto">
      <img src="https://via.placeholder.com/150" alt="Producto 3">
      <h3>Cojín nido</h3>
    </div>
  </section>
</body>
</html>
